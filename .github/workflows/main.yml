name: jenkins

on:
  push:
    branches:  [main]

jobs:
  buildAndTest:
    name: Github action CD
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2

      - name: AWS 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: CodeBuild 실행
        uses: aws-actions/aws-codebuild-run-build@v1.0.3
        with:
          project-name: test-codebuild

      - name: S3 업로드
        run: aws deploy push --application-name test-dev --description "test-jenkins" --s3-location s3://test-as-dev/build/build.zip --source .
        
      - name: Code Deploy
        run: aws deploy create-deployment --application-name test-dev --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name test-AS-group --s3-location bucket=test-as-dev,bundleType=zip,key=build/build.zip  

